<ion-icon
  *ngIf="isImageError"
  src="/assets/icons/broken-image.svg"
  color="danger"
  size="large"
></ion-icon>
<ion-img
  *ngIf="!isImageError"
  (ionImgDidLoad)="onImageLoaded($event)"
  (ionError)="onImageError()"
  [attr.src]="src$ | ngrxPush"
></ion-img>
<ng-content *ngIf="!isImageError"></ng-content>
